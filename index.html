<!DOCTYPE html>
<html>
<head>
  <title>Wingbeat</title>
  <script defer src="assets/index.js"></script>
  <link rel="stylesheet" href="assets/index.css" />
</head>
<body>
  <div>
    <input type="checkbox" id="old_branding" checked/>
    Return old twitter branding
  </div>
  <div>
    <input type="checkbox" id="revert_quotes" checked/>
    Return old twitter quotes link in tweets
  </div>
  <div>
  	<input type="checkbox" id="disable_twemojies"/>
  	Disable Twemojies (Use system emojies)
  </div>
  <div>
    <input type="checkbox" id="spam_tweets" checked/>
    Remove spam tweets
    <ul>
      <li>Max limits of tag: <input type="number" min="0" max="20" step="1" value="3" id="spam_tweet_value" /></li>
    </ul>
  </div>
  <div>
    <input type="checkbox" id="custom_color"/>
    Use custom color
    <input type="color" id="custom_color_value" value="#2222dd" />
  </div>
  <br>
  <div class="center">
    <a target="_blank" href="https://github.com/malisipi/wingbeat">Wingbeat on GitHub</a>
  </div>
</body>
</html>
